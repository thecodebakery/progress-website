{% extends "layout.html" %}

{% block title %}
  Submissions
{% endblock %}

{% block main %}
  <h1>
      Submission List
    </h1>
    <table>
      <tr>
        <th>Assignment Name</th>
        <th>Score</th>
      </tr>
      {% for i in info %}
        <tr>
          <td>{{ i.assignment_name }}</td>
          <td>{{ i.score }}</td>
        </tr>
      {% endfor %}
    </table>
{% endblock %}

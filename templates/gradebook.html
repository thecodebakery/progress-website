{% extends "layout.html" %}

{% block title %}
  Gradebook
{% endblock %}

{% block main %}
  <h1>
    Gradebook
  </h1>
  {% for key, value in infos.items() %}
    <b>Assignment {{ key }}</b>
    <div class="progress" style="height: 30px;">
      <div class="progress-bar {{ value[1] }}" role="progressbar" style="width: {{ value[0] }}%;" aria-valuenow="{{ value[0] }}" aria-valuemin="0" aria-valuemax="100">{{ value[0] }}%</div>
    </div>
  {% endfor %}
  <hr>
{% endblock %}
